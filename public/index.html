<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizAI - La tua mente aumentata</title>
    <meta name="description" content="QuizAI - App mobile per assistenza intelligente ai quiz con AI">
    <meta name="theme-color" content="#6c63ff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #121220, #1e1e2e);
            color: #f8f9ff;
            overflow-x: hidden;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #121220, #1e1e2e, #6c63ff);
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #00bfa6, #6c63ff);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
            box-shadow: 0 20px 40px rgba(108, 99, 255, 0.3);
        }
        
        .loading-text {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #6c63ff, #00bfa6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .loading-subtitle {
            font-size: 18px;
            font-weight: 500;
            color: #a0aec0;
            margin-bottom: 40px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(108, 99, 255, 0.3);
            border-top: 4px solid #6c63ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .preview-note {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(108, 99, 255, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            z-index: 9999;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(108, 99, 255, 0.3);
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .loading-logo {
                width: 100px;
                height: 100px;
            }
            
            .loading-text {
                font-size: 28px;
            }
            
            .loading-subtitle {
                font-size: 16px;
                text-align: center;
                padding: 0 20px;
            }
            
            .preview-note {
                top: 10px;
                right: 10px;
                left: 10px;
                text-align: center;
                font-size: 12px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="preview-note">
        ðŸš€ QuizAI Preview - Versione Web Demo
    </div>
    
    <div id="root">
        <div class="loading-container">
            <div class="loading-logo">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 7.5V9M15 10.5V9L21 9V7L15 7.5V9M15 10.5V12L21 11.5V9.5L15 10.5Z" fill="white"/>
                    <circle cx="12" cy="12" r="3" fill="white" opacity="0.7"/>
                    <path d="M12 18C15.31 18 18 15.31 18 12C18 8.69 15.31 6 12 6C8.69 6 6 8.69 6 12C6 15.31 8.69 18 12 18Z" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
                </svg>
            </div>
            <div class="loading-text">quiz<span style="color: #00bfa6;">AI</span></div>
            <div class="loading-subtitle">La tua mente aumentata</div>
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <script>
        // Simple loading simulation
        setTimeout(() => {
            const loadingContainer = document.querySelector('.loading-container');
            if (loadingContainer) {
                loadingContainer.style.opacity = '0';
                loadingContainer.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                }, 500);
            }
        }, 2000);
    </script>
    
    <!-- The bundle will be injected here by webpack -->
    <script src="<%= htmlWebpackPlugin.options.publicPath %>quizai.bundle.js"></script>
</body>
</html>
